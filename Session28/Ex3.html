<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const  processArray=(arr,callback)=>{
            arr.forEach((element,index) => {
                setTimeout(()=>{
                    callback(element)
                },1000 * (index+1))
                
            });

        }
        processArray([1,2,3,4,5],(num)=>{
            console.log(`Phan tu thu ${num}`,num);
            
        })
    </script>
</body>
</html>
