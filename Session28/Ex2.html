<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const delayedCallback=(ms,callback)=>{
            setTimeout(()=>{
                callback(ms)
                
            },ms)

        }
        delayedCallback(1000,(ms)=>{
            console.log(ms);
            
        })
    </script>
</body>
</html>
