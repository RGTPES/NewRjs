<body>
    <script>
        const  displayNumbers=(num,callback)=>{
            setInterval(()=>{
                callback(num);
                num++;

            },1000)
                
            };

        
        const number =(num)=>{
            console.log(`so thu tu : ` ,num);
            
        }
        displayNumbers(1,number);
        
    </script>
