<body>
    <script>
        const delay = (ms) =>{
            return new Promise((resolve)=>{
                setTimeout(resolve,ms)
            })
        }
         const runTask= async () =>{
            await delay(1000);
            console.log("Run Task 1");
             await delay(1500);
           
             console.log("Run Task 2");
             await delay(2000);
             console.log("Run Task 3");
            console.log("Task 3 done");
            
            
            
        }
        runTask();
    </script>
</body>
</html>
